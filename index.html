<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator HTML</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <p>Kalkulator @ HTML-CSS-JS</p>
    <table>
      <tr>
        <th colspan="4" id="display"><input type="text" name="display" /></th>
      </tr>
      <tr>
        <td colspan="2"><button>AC</button></td>
        <td colspan="1"><button>C</button></td>
        <td colspan="1"><button>*</button></td>
      </tr>
      <tr>
        <td colspan="1" onclick="appendToDisplay('7')"><button>7</button></td>
        <td colspan="1"><button>8</button></td>
        <td colspan="1"><button>9</button></td>
        <td colspan="1"><button>/</button></td>
      </tr>
      <tr>
        <td colspan="1"><button>4</button></td>
        <td colspan="1"><button>5</button></td>
        <td colspan="1"><button>6</button></td>
        <td colspan="1"><button>+</button></td>
      </tr>
      <tr>
        <td colspan="1"><button>1</button></td>
        <td colspan="1"><button>2</button></td>
        <td colspan="1"><button>3</button></td>
        <td colspan="1"><button>-</button></td>
      </tr>
      <tr>
        <td colspan="1"><button>+-</button></td>
        <td colspan="1"><button>0</button></td>
        <td colspan="1"><button>.</button></td>
        <td colspan="1"><button>=</button></td>
      </tr>
    </table>
  </body>
</html>
